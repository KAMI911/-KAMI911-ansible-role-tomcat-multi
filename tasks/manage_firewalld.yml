---
#
# Configure Tomcat firewalld
#

- name: install firewalld package
  package:
    name: firewalld
    state: present

- name: ensure firewalld is running and enabled on boot
  service:
    name: firewalld
    state: started
    enabled: true

- name: 'configure firewalld for http port'
  firewalld:
    port: '{{ item.http_port }}/tcp'
    permanent: true
    immediate: true
    state: enabled
    zone: '{{ item.http_zone }}'
  with_items:
    - '{{ tomcat_instance }}'

- name: 'configure firewalld for ajb port'
  firewalld:
    port: '{{ item.ajb_port }}/tcp'
    permanent: true
    immediate: true
    state: enabled
    zone: '{{ item.ajb_zone }}'
  with_items:
    - '{{ tomcat_instance }}'

- name: 'configure firewalld for https port'
  firewalld:
    port: '{{ item.https_port }}/tcp'
    permanent: true
    immediate: true
    state: enabled
    zone: '{{ item.https_zone }}'
  with_items:
    - '{{ tomcat_instance }}'

- name: 'configure firewalld for jmx port {{ tomcat_jmx_port }}'
  firewalld:
    port: '{{ tomcat_jmx_port }}/tcp'
    permanent: true
    immediate: true
    state: enabled
    zone: '{{ tomcat_jmx_zone }}'
  with_items:
    - '{{ tomcat_jmx_source }}'

- name: 'configure firewalld for shutdown port {{ tomcat_shutdown_port }}'
  firewalld:
    port: '{{ tomcat_shutdown_port }}/tcp'
    permanent: true
    immediate: true
    state: enabled
    zone: '{{ tomcat_shutdown_zone }}'
  with_items:
    - '{{ tomcat_https_source }}'
